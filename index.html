<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <section class="board-wrapper">

        <section class="marker-select">
          <p>Choose a side</p>
          <div class="marker-x">X</div>
          <div class="marker-o">O</div>
        </section>

        <section class="winner"></section>

        <section class="board">
          <div class="board__tile field0"></div>
          <div class="board__tile field1"></div>
          <div class="board__tile field2"></div>
          <div class="board__tile field3"></div>
          <div class="board__tile field4"></div>
          <div class="board__tile field5"></div>
          <div class="board__tile field6"></div>
          <div class="board__tile field7"></div>
          <div class="board__tile field8"></div>
        </section>

        <section class="reset">Reset</section>

      </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
