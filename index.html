<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe | Free Code Camp</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <section class="board-wrapper">

        <div class="markers">
          <section class="markers__select">
            <h3>Choose Your Side</h3>
            <div class="markers__button">
              <span class="marker-x">X</span>
              <span class="marker-o">O</span>
            </div>
          </section>
        </div>
        <section class="winner"></section>

        <section class="board">
            <div class="board__tile field0"></div>
            <div class="board__tile field1"></div>
            <div class="board__tile field2"></div>
            <div class="board__tile field3"></div>
            <div class="board__tile field4"></div>
            <div class="board__tile field5"></div>
            <div class="board__tile field6"></div>
            <div class="board__tile field7"></div>
            <div class="board__tile field8"></div>
        </section>

        <section class="reset">Reset</section>

      </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
